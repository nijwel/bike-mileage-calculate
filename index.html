<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Mileage Calculator</title>
    <favicon type="image/png" href="asset/img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="alert" id="alertBox">অনুগ্রহ করে সব ইনপুট সঠিকভাবে দিন!</div>

      <h2>Bike Mileage Calculator</h2>

      <label for="pricePerLiter">তেলের দাম (প্রতি লিটার):</label>
      <input
        type="number"
        id="pricePerLiter"
        placeholder="উদাঃ 122 টাকা"
        step="0.01"
      />

      <label for="totalTk">মোট টাকা খরচ:</label>
      <input
        type="number"
        id="totalTk"
        placeholder="উদাঃ 1700 টাকা"
        step="0.01"
      />

      <label for="totalKm">মোট কিমি চালানো হয়েছে:</label>
      <input
        type="number"
        id="totalKm"
        placeholder="উদাঃ 375 কিমি"
        step="0.01"
      />

      <div class="buttons">
        <button class="calculate" onclick="calculate()">Calculate</button>
        <button class="clear" onclick="clearFields()">Clear</button>
      </div>

      <div class="result" id="result">
        <p id="oilLiters"></p>
        <p id="mileage"></p>
        <p id="litersPer100Km"></p>
      </div>
    </div>

    <script src="asset/script.js"></script>
  </body>
</html>
